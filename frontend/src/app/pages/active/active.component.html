<nb-accordion multi [nbSpinner]="loading">
  <nb-accordion-item [expanded]="!!activeMatrix.getValue()">
    <nb-accordion-item-header>
      Matriz
    </nb-accordion-item-header>
    <nb-accordion-item-body class="p-0">
      <app-measure-matrix
        *ngIf="activeMatrix.getValue()" class="col-12"
        mode="TOTAL"
        [theme]="theme" measure="Energía Activa"
        [data$]="activeMatrix.asObservable()" units="kWh"
        (dateEmitter)="onMatrixDateChange($event)"
      ></app-measure-matrix>
    </nb-accordion-item-body>
  </nb-accordion-item>

  <nb-accordion-item [expanded]="!!activeData.getValue()">
    <nb-accordion-item-header>
      Gráficos
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <app-active-line-graph
        *ngIf="activeData.getValue()" class="col-12"
        [theme]="theme"
        [data$]="activeData.asObservable()"
        (dateEmitter)="onLineGraphicDateChange($event)"
      ></app-active-line-graph>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
