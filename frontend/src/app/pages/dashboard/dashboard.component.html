<div class="row h-100" [nbSpinner]="loading">
  <app-measure-matrix *ngIf="activeMatrix.getValue()" class="col-12" [theme]="theme" measure="Energía Activa" [data$]="activeMatrix.asObservable()" units="kWh"></app-measure-matrix>
  <app-clock-value-graph *ngIf="activeData.getValue()" [theme]="theme" measure="Energía Activa" units="kWh" [data$]="activeData.asObservable()" class="col-6"></app-clock-value-graph>
  <app-clock-value-graph *ngIf="reactiveData.getValue()" [theme]="theme" measure="Energía Reactiva" units="kVArh" [data$]="reactiveData.asObservable()" class="col-6"></app-clock-value-graph>
  <app-active-reactive-line-graph *ngIf="activeData.getValue() && reactiveData.getValue()" class="col-12" [theme]="theme" defaultPeriod="month" [activeData$]="activeData.asObservable()" [reactiveData$]="reactiveData.asObservable()"></app-active-reactive-line-graph>
  <app-active-line-graph *ngIf="activeData.getValue()" class="col-12" [theme]="theme" defaultPeriod="month" [data$]="activeData.asObservable()"></app-active-line-graph>
  <app-reactive-line-graph *ngIf="reactiveData.getValue()" class="col-12" [theme]="theme" defaultPeriod="month" [data$]="reactiveData.asObservable()"></app-reactive-line-graph>
</div>
