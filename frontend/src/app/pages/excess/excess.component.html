<nb-accordion multi [nbSpinner]="loading">
  <nb-accordion-item [expanded]="!!excessMatrix.getValue()">
    <nb-accordion-item-header>
      Matriz
    </nb-accordion-item-header>
    <nb-accordion-item-body class="p-0">
      <app-measure-matrix
        *ngIf="excessMatrix.getValue()" class="col-12"
        mode="TOTAL"
        [theme]="theme" measure="Exceso de Reactivos"
        [data$]="excessMatrix.asObservable()"
        units="kVArh"
        (dateEmitter)="onMatrixDateChange($event)"
      ></app-measure-matrix>
    </nb-accordion-item-body>
  </nb-accordion-item>

  <nb-accordion-item [expanded]="!!excessData.getValue()">
    <nb-accordion-item-header>
      Gr√°ficos
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <app-measure-line-graph
        *ngIf="excessData.getValue()" class="col-12"
        units="kVArh"
        measure="exceso de reactiva"
        [theme]="theme"
        [data$]="excessData.asObservable()"
        (dateEmitter)="onLineGraphicDateChange($event)"
      ></app-measure-line-graph>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
