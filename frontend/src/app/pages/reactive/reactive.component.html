<nb-accordion multi [nbSpinner]="loading">
  <nb-accordion-item [expanded]="!!reactiveMatrix.getValue()">
    <nb-accordion-item-header>
      Matriz
    </nb-accordion-item-header>
    <nb-accordion-item-body class="p-0">
      <app-measure-matrix
        *ngIf="reactiveMatrix.getValue()" class="col-12"
        mode="TOTAL"
        [theme]="theme" measure="Energía Reactiva"
        [data$]="reactiveMatrix.asObservable()"
        units="kVArh"
        (dateEmitter)="onMatrixDateChange($event)"
      ></app-measure-matrix>
    </nb-accordion-item-body>
  </nb-accordion-item>

  <nb-accordion-item [expanded]="!!reactiveData.getValue()">
    <nb-accordion-item-header>
      Gráficos
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <app-measure-line-graph
        *ngIf="reactiveData.getValue()" class="col-12"
        units="kVArh"
        measure="Energía Reactiva"
        [theme]="theme"
        [data$]="reactiveData.asObservable()"
        (dateEmitter)="onLineGraphicDateChange($event)"
      ></app-measure-line-graph>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
