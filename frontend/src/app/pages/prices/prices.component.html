<nb-accordion multi [nbSpinner]="loading">
  <nb-accordion-item [expanded]="!!exchangeMatrix.getValue()">
    <nb-accordion-item-header>
      Matriz
    </nb-accordion-item-header>
    <nb-accordion-item-body class="p-0">
      <app-measure-matrix
        *ngIf="exchangeMatrix.getValue()" class="col-12"
        mode="PROMEDIO"
        units="$/KWh"
        [theme]="theme" measure="Precios de Bolsa"
        [data$]="exchangeMatrix.asObservable()"
        (dateEmitter)="onMatrixDateChange($event)"
      ></app-measure-matrix>
    </nb-accordion-item-body>
  </nb-accordion-item>

  <nb-accordion-item [expanded]="!!exchangeData.getValue()">
    <nb-accordion-item-header>
      Gr√°ficos
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <app-prices-line-graph
        *ngIf="exchangeData.getValue()" class="col-12"
        measure="precios de bolsa"
        units="$/KWh"
        [theme]="theme"
        [data$]="exchangeData.asObservable()"
        (dateEmitter)="onLineGraphicDateChange($event)"
      ></app-prices-line-graph>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
